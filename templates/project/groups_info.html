{% extends "project/home_page.html" %}
{% block body_block %}
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    margin-top: 20px;
    color: #c00d0d;
}

ol {
    list-style-type: none;
    padding: 0;
    margin: 20px;
}

.group > li {
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
}

form {
    display: flex;
    align-items: center;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

.group-name {
    font-size: 1.2em;
}

.group-action {
    margin-left: auto;
}
</style>
<ol class="group">
    {% for group in groups %}
    <li>
        <span class="group-name">{{ group.name }}: {{group.description}}</span>
    </li>
    {% endfor %}
</ol>


{%endblock%}
