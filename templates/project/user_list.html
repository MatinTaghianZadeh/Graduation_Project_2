{% extends "project/home_page.html" %}
{% block body_block %}

<title>Add Members</title>
<style>
    

    h1 {
        color:#df2b2b;
        text-align: center;
        margin-bottom: 20px;
        font-size: 2.5em;
    }

    ol {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        list-style: none;
        padding-left: 10px;
        margin: 0 auto;
    }

    .list {
        background: rgba(0, 0, 0, 0.2);
        padding: 10px 15px;
        margin: 10px 0;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .add {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    li a.add:hover {
        background-color: #0056b3;
    }
    .user{
        color:rgb(0, 0, 0);
        font-weight: 300;
        font-size: 1.3rem;
    }
</style>



<div class="user-list">
    <h1>Add Members</h1>
    <ol>
        {% for user in Users %}
        <li class="list">
            <div class="user">{{ user.username }}</div>
            {% if not user.is_staff and user not in Group.members.all %}
            <a class="add" href="{% url 'project:add_member' group_pk=group_pk user_pk=user.pk %}">Add</a>
            {% endif %}
        </li>
        {% endfor %}
    </ol>
</div>

{% endblock %}
